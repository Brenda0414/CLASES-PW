<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana03</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="JS/main.js"></script>
</head>
<body>
    <!-- TEXT BOX -->
    <form action="" name= "registro" id = "registro">
        <div class="form-group" required>
        <label for="name">Name</label>
        <input 
        type="text" 
        name="name" 
        id="name" 
        placeholder="Name" 
        required autocomplete = "off"/>
        </div>

        <div class="form-group">
        <label for="">Age</label>
        <input type="number" name= "age" id="age" min="0" max="150"/>
        </div>

        <div class="form-group" required>
        <label for="">Email</label>
        <input type="email" name="email" id="email" requierd/>
        </div>

        <div class="form-group" required>
        <label for="">Password</label>

        <!-- //ERROR: class: form-error// -->
        <input 
        type="password" 
        name="password" 
        id="password"
         placeholder="password" 
        required autocomplete = "off" 
        required minlength="8"/>
        </div>


<div id="error-message" class="hide">
    
</div>

        <!-- BUTTONS -->
        <div class="form-group" ></div>
        <input type="reset" value="Limpiar">
        <input type="submit" value="Enviar">
    </div>
    </form>
</body>
</html>
